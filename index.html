<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">The Tic-Tac-Toe Experience</div>
    <div class="score">
      <div class="player1">
        <div class="scorevalue player1score">0</div>
        <div class="player name one turn1">
          <span class="editablename1">player1</span> <img src="./images/pencil.svg" alt="">
        </div>
      </div>
      <div class="player2">
        <div class="scorevalue player2score">0</div>
        <div class="player name two">
          <img src="./images/pencil.svg" alt=""> <span class="editablename2">player2</span>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="roundEnd">
        <span></span><button class="nextRound buttonHide">Next Round</button>
      </div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
