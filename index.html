<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">The Tic-Tac-Toe Experience</div>
    <div class="score">
      <div class="player1">
        <div class="scorevalue">0</div>
        <div class="player name one turn1">player1</div>
      </div>
      <div class="player2">
        <div class="scorevalue player2score">0</div>
        <div class="player name two">player2</div>
      </div>
    </div>
    <div class="wrapper">
      <div class="roundEnd">Winner. Next Round?</div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
